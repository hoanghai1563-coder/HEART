<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Particles</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  // Khởi tạo scene, camera, renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Tạo geometry cho hạt
  const particles = 5000;
  const geometry = new THREE.BufferGeometry();
  const positions = [];

  for (let i = 0; i < particles; i++) {
    let t = Math.random() * Math.PI * 2;
    let r = (1 - Math.sin(t)) * 10; // công thức trái tim gần đúng
    let x = 16 * Math.pow(Math.sin(t), 3) * 0.5;
    let y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 0.5;
    let z = (Math.random() - 0.5) * 4; // cho chiều sâu 3D
    
    positions.push(x + (Math.random()-0.5));
    positions.push(y + (Math.random()-0.5));
    positions.push(z);
  }

  geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

  // Chất liệu hạt
  const material = new THREE.PointsMaterial({
    color: 0x00ffff,
    size: 0.1
  });

  const pointCloud = new THREE.Points(geometry, material);
  scene.add(pointCloud);

  camera.position.z = 30;

  // Render loop + xoay
  function animate() {
    requestAnimationFrame(animate);
    pointCloud.rotation.y += 0.003;
    pointCloud.rotation.x += 0.001;
    renderer.render(scene, camera);
  }
  animate();

  // Resize khi thay đổi kích thước cửa sổ
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
